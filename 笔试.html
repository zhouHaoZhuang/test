  var data = [
    { value: "fruit", label: "香蕉" },
    { value: "fruit", label: "西瓜" },
    { value: "toy", label: "洋娃娃" },
    { value: "city", label: "北京" },
    { value: "city", label: "上海" },
    { value: "city", label: "广州" },
  ];
  function transform(data) {
    let obj = {}
    data.forEach(element => {
      obj[element.value] = obj[element.value] ? [...obj[element.value], element.label] : [element.label]
    });
    for (const key in obj) {
      if (obj[key].length === 1) {
        obj[key] = obj[key][0]
      }
    }
    return obj
  }
  var result = transform(data);
  console.log(result);

  // 3.给定一个数组 ，再给定一个目标数，例如9。 写一个算法找出两项key值相加等于目标数，

  var arr = [{

  }
  ];
  function trans(arr, target) {
    let data = []
    arr.forEach((element, index) => {
      arr.forEach((item, inx) => {
        if (item.key + element.key === target) {
          data = [inx, index]
        }
      });
    });
    return data.length > 0 ? data : '未找到'
  }
  //返回 [1,3]
  console.log(trans(arr, 9));
  //返回 [2,4]
  console.log(
    trans(arr, 11)
  );
  //返回 '未找到'
  console.log(trans(arr, 30));
