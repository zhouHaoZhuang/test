<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .divs {
      display: flex;
    }

    .left {
      width: 100px;
      height: 200px;
      background: red;
      /* float: left; */
    }

    .right {
      width: 100px;
      height: 300px;
      background: blue;
      /* overflow: hidden; */
    }

    .center {
      flex: 1;
      background-color: rgb(139, 246, 10);
    }
  </style>
</head>

<body>
  <div class="divs">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
<script>
  // let obj = {
  //   a: 12
  // }
  function fun() {
    let obj = {
      a: 12
    }
    return obj
  }
  let obj1 = fun()
  obj1.a = 13
  let obj2 = fun()
  console.log(obj2);


  // 使用Array
  let topProgrammingLanguages = new Map([
    [1, 'JavaScript'],
    [2, 'Python'],
    [3, 'Java'],
    [4, 'C#'],
    [5, 'C']
  ]);
  console.log(topProgrammingLanguages, 'topProgrammingLanguages');

  // 使用set() 方法
  let myFavoriteBooks = new Map();
  myFavoriteBooks.set(1, 'Rich Dad Poor Dad');
  myFavoriteBooks.set(2, 'The Magic of Thinking Big');
  myFavoriteBooks.set(3, 'Think and Grow Rich');
  myFavoriteBooks.set(4, 'How to Win Friends & Influence People');
  myFavoriteBooks.set(5, 'Shoe Dog');
  console.log(myFavoriteBooks, 'myFavoriteBooks');

  //   使用 get() 方法
  // 该方法返回key对应的value，如果不存在，则返回undefined。
  console.log(myFavoriteBooks.get(5));  //'Shoe Dog'
  console.log(myFavoriteBooks.get('5')); //undefined

  //   使用 has() 方法
  // 该方法用于检查Map是否有指定key对应的value。
  console.log(myFavoriteBooks.has(5));  //true
  console.log(myFavoriteBooks.has('5'));  //false

  //   使用 clear() 方法
  // 该方法用于清空指定map对象中的所有内容
  // console.log(myFavoriteBooks.size);  //5
  // myFavoriteBooks.clear();            //clears the Map-myFavoriteBooks
  // console.log(myFavoriteBooks.size);  //0

  // 使用 delete() 方法
  // 该方法用于删除map中指定key对应的一组key-value元素
  // console.log(myFavoriteBooks.size);  //5
  // myFavoriteBooks.delete(5);          
  // console.log(myFavoriteBooks.size);  //4

  // 使用 keys() 方法
  // 该方法返回Map对象中每个元素的key。尤其是你在只需要遍历Map集合的键时，更是如此。
  console.log(myFavoriteBooks.keys());     //output: { 1,2,3,4,5 }
  // 遍历key
  for (const key of myFavoriteBooks.keys()) {
    console.log(key);
  }


</script>

</html>
